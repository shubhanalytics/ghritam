<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Summary</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="summary-container">
    <h1>Order Summary</h1>
    <p>Desi Ghee Price: ₹500 × 2 = ₹1000</p>
    <h3>Total Amount: ₹1000</h3>

    <h3>Select Payment Method</h3>
    <label><input type="radio" name="payment" value="Wallet" checked> Wallet</label><br>
    <label><input type="radio" name="payment" value="UPI"> UPI</label><br>
    <label><input type="radio" name="payment" value="Card"> Card</label><br><br>

    <button onclick="handlePayment()">Pay Now</button>
  </div>

  <script>
    function handlePayment() {
      // Optional: capture selected payment method
      const selectedMethod = document.querySelector('input[name="payment"]:checked').value;
      console.log("Payment Method Selected:", selectedMethod);

      // Navigate to thank you page
      window.location.href = 'thankyou.html';
    }
  </script>
</body>
</html>
