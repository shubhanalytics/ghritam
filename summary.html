<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Summary</title>
  <link rel="stylesheet" href="summary.css" />
</head>
<body>
  <div class="summary-container">
    <h1>Order Summary</h1>
    <div id="summary-details"></div>

    <form id="payment-form">
      <h3>Select Payment Method</h3>
      <label><input type="radio" name="payment" value="Wallet" checked> Wallet</label><br>
      <label><input type="radio" name="payment" value="UPI"> UPI</label><br>
      <label><input type="radio" name="payment" value="Card"> Card</label><br><br>
      <button id="payBtn" type="submit">Pay Now</button>
    </form>
  </div>

  <script src="summary.js"></script>
</body>
</html>
